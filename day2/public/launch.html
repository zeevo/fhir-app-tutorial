<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FHIR App Starter Launch</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>

<body>
    <script>
        clientId = "3a095ead-a361-4c33-b01b-2ad95225e9b1";
        scope = "patient/Patient.read patient/Condition.read";
        iss = "https://fhir-ehr.sandboxcerner.com/dstu2/0b8a0111-e8e6-4c26-a91c-5069cbc6b1ca";
        redirectUri = "http://localhost:3000/";
        var url = new URL(location.href);
        if (!url.searchParams.has('launch') || !url.searchParams.has('iss')) {
            url.searchParams.set('launch', 'eyJhIjoiMSIsImciOiIxIn0');
            url.searchParams.set('iss', iss);
            document.body.innerHTML =
                '<a href="' + url.href + '">Click here to simulate EHR launch</a>';
        } else {
            FHIR.oauth2.authorize({
                clientId: clientId,
                scope: scope,
                iss: iss,
                redirectUri: redirectUri,
            });
        }
    </script>
</body>

</html>
